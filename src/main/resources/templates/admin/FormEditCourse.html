<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h3 class="text-center mb-0">Sửa thông tin khóa học</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/update-course}" method="post" th:object="${courseInfoEdit}">
                            <input type="hidden" th:field="*{courseID}">
                            
                            <div class="mb-3">
                                <label for="titleCourse" class="form-label">Tên khóa học</label>
                                <input type="text" class="form-control" id="titleCourse" th:field="*{titleCourse}" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="soTinHocPhi" class="form-label">Học phí/tín</label>
                                    <input type="number" class="form-control" id="soTinHocPhi" th:field="*{soTinHocPhi}" required min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="soTinHocPhan" class="form-label">Số tín</label>
                                    <input type="number" class="form-control" id="soTinHocPhan" th:field="*{soTinHocPhan}" required min="1">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="maxStudent" class="form-label">Số SV tối đa</label>
                                    <input type="number" class="form-control" id="maxStudent" th:field="*{maxStudent}" required min="1">
                                </div>
                                <div class="col-md-6">
                                    <label for="totalCost" class="form-label">Tổng học phí</label>
                                    <input type="number" class="form-control" id="totalCost" th:field="*{totalCost}" required min="0">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/all-course}" class="btn btn-secondary me-md-2">Hủy</a>
                                <!-- <a th:href="@{/admin/update-course}" class="btn btn-primary">Cập nhật </a> -->

                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
