<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h3 class="text-center mb-0">Sửa thông tin người dùng</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/update-user}" method="post" th:object="${userInfoEdit}">
                            <input type="hidden" th:field="*{userID}">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="number" class="form-control" id="password" th:field="*{password}" required min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="role" class="form-label">Vai trò</label>
                                    <!-- <input type="text" class="form-control" id="role" th:field="*{role}" required min="1"> -->
                                     <select th:field="*{role}">
                                        <option value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/all-user}" class="btn btn-secondary me-md-2">Hủy</a>
                                <!-- <a th:href="@{/admin/update-course}" class="btn btn-primary">Cập nhật </a> -->

                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
