<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; color: #222; }
        h1 { color: #1f618d; margin-bottom: 12px; }
        form { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; align-items:center; }
        input, select { padding:8px; border:1px solid #ccc; border-radius:4px; }
        button { background:#2d9cdb; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; }
        table { width:100%; border-collapse:collapse; background:#fff; }
        th, td { padding:10px; border:1px solid #e6eef6; text-align:left; }
        th { background:#eaf3fb; }
    </style>
</head>
<body>
    <h1>Danh sach User</h1>
    <form th:action="@{/admin/add-user}" method="post" th:object="${newUser}">
        <input type="email" th:field="*{email}" placeholder="Email" required />
        <input type="password" th:field="*{password}" placeholder="Password" required />
        <select th:field="*{role}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <button type="submit">Add User</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUser}">
                <td th:text="${user.userID}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{'/admin/edit-user/' + ${user.userID}}">Edit</a>
                    <a th:href="@{'/admin/delete-user/' + ${user.userID}}"
                       onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
