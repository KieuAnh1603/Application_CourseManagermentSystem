<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background:#fbfcfe; color:#222; }
        h1 { color:#1f618d; margin-bottom:16px; }
        a { display:inline-block; margin-right:12px; color:#2d9cdb; text-decoration:none; padding:8px 10px; background:#fff; border-radius:4px; border:1px solid #e6eef6; }
        a:hover { text-decoration:underline; }
    </style>
</head>
<body>
    <h1>Day la user home</h1>

    <!-- kiem tra thong tin user da duoc luu trong session chua -->
    <div th:if="${session.user != null}">
        Dang nhap: <span th:text="${session.user.email}"></span>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <a th:href="@{/user/all-course}">Xem cac khoa hoc</a>
    <a th:href="@{/user/my-courses/{id}(id=${session.user != null ? session.user.userID : 1})}">Xem khoa hoc da dang ky</a>
</body>
</html>
